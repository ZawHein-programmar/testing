<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar and H1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .navbar {
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        .navbar ul li a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        h1 {
            position: sticky;
             top: 0px;/* Space below the navbar */
            background-color: #f4f4f4;
            padding: 10px 15px;
            z-index: 900; /* Should be lower than the navbar */
            border-bottom: 2px solid #ccc;
        }

        section {
            height: 2000px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <h1>Sticky Heading</h1>
    <section>
        <p>Scroll down to see the sticky navbar and heading in action!</p>
    </section>
</body>
</html>
